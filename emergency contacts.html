<!DOCTYPE html>
<html>
<head>
    <title>Emergency Contacts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        
        <h1 class="text-center mb-4">Emergency Contacts</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="contactForm" class="bg-light p-4 rounded shadow">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="relation">Relation:</label>
                        <input type="text" id="relation" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addContact()">Add Contact</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="contactList" class="bg-light p-4 rounded shadow">
                    <!-- Contacts will be displayed here -->
                </div>
            </div>
        </div>
        <div>
            <button onclick="location.href='emergency_services.html'"id="emergencyButton" class="btn btn-danger btn-block">Send Location</button>
        </div>
    </div>

    <script>
        const contactForm = document.getElementById('contactForm');
        const contactList = document.getElementById('contactList');
        const contacts = [];

        function addContact() {
            if (contacts.length < 5) {
                const name = document.getElementById('name').value;
                const relation = document.getElementById('relation').value;
                const phone = document.getElementById('phone').value;

                const contactItem = document.createElement('div');
                contactItem.innerHTML = `
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Relation:</strong> ${relation}</p>
                    <p><strong>Phone Number:</strong> ${phone}</p>
                `;

                contactList.appendChild(contactItem);

                // Clear input fields after adding a contact
                document.getElementById('name').value = '';
                document.getElementById('relation').value = '';
                document.getElementById('phone').value = '';

                // Add the contact to the array
                contacts.push({ name, relation, phone });
            } else {
                alert("You can add a maximum of 5 emergency contacts.");
            }
        }

        contactForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission, since we're handling it with JavaScript
        });
    </script>

    <!-- Bootstrap JS and jQuery (for Bootstrap components) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
