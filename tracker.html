<body>
    <img class="bg" src="eggface.webp">
    <div class="container">
        <!-- <div id="clock"></div> -->
        <h1>Mental Health Progress Tracker</h1>
        <h2>Set Your Goals:</h2>
        <font size="12">
            <select id="goalSelect" class="goal-input" placeholder="Choose Goal" autocomplete="off">
            <option value="Mood">Mood</option>
            <option value="Exercise">Exercise</option>
            <option value="Mindfulness">Mindfulness</option>

            <option value="Learn">Learn</option>
            <option value="Management">Management</option>
            <option value="Self-Care">Self-Care</option>
            <option value="Relaxation">Relaxation</option>
            <option value="Breathing">Breathing</option>
            <option value="Positivity">Positivity</option>
            <option value="Creativity">Creativity</option>
            <option value="Routine">Routine</option>
            <option value="Help-Others">Help-Others</option>
            <option value="Screen-Time">Screen-Time</option>
            <option value="Nature">Nature</option>

            <option value="Affirmations">Affirmations</option>
            <option value="Volunteer">Volunteer</option>
            <option value="Boundaries">Boundaries</option>
            <option value="News">News</option>
            <option value="Mindset">Mindset</option>
            <option value="Steps">Steps</option>
            <option value="Cycling">Cycling</option>
            <option value="Calories">Calories</option>
            </select>
        </font>
       
        <button onclick="addGoal()" class="btn btn-primary">Add Goal</button>
        <ul id="goalList" class="goal-list"></ul>
        
    </div>

    <script>
        // Load existing goals from local storage
        const goals = JSON.parse(localStorage.getItem('goals')) || [];

        function displayGoals() {
            const goalList = document.getElementById('goalList');
            goalList.innerHTML = '';

            goals.forEach((goal, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'goal-list-item';

                listItem.innerHTML = `
                    <span>${goal}</span>
                    <button class="delete-btn" onclick="deleteGoal(${index})">Delete</button>
                `;

                goalList.appendChild(listItem);
            });
        }

        function addGoal() {
            const goalSelect = document.getElementById('goalSelect');
            const selectedGoal = goalSelect.value;

            if (selectedGoal !== '') {
                goals.push(selectedGoal);
                localStorage.setItem('goals', JSON.stringify(goals));
                goalSelect.value = '';
                displayGoals();
            }
        }

        function deleteGoal(index) {
            goals.splice(index, 1);
            localStorage.setItem('goals', JSON.stringify(goals));
            displayGoals();
        }

        displayGoals();
